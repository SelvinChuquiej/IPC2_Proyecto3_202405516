{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Crear nuevo Recurso</h2>
    <p class="text-muted mb-4">Agrega un nuevo recurso con sus características y costo por hora.</p>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="post" class="p-3 border rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">ID del Recurso</label>
            <input type="number" name="id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Abreviatura</label>
            <input type="text" name="abreviatura" class="form-control" maxlength="10">
        </div>

        <div class="mb-3">
            <label class="form-label">Métrica</label>
            <input type="text" name="metrica" class="form-control" placeholder="Ejemplo: GB, Núcleos, Licencia"
                required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select name="tipo" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="HARDWARE">HARDWARE</option>
                <option value="SOFTWARE">SOFTWARE</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Valor por hora (Q)</label>
            <input type="number" name="valorXhora" step="0.01" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Recurso</button>
            <a href="{% url 'menu_creacion' %}" class="btn btn-secondary">← Volver</a>
        </div>
    </form>
</div>
{% endblock %}
