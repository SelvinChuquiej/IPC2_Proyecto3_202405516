{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Crear nueva Instancia</h2>
    <p class="text-muted mb-4">Asocia la instancia a un cliente y configuración existente.</p>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} py-2">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="post" class="p-3 border rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">ID de Instancia</label>
            <input type="number" name="id" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select name="nitCliente" class="form-select" required>
                <option value="">Seleccione un cliente...</option>
                {% for cliente in clientes %}
                <option value="{{ cliente.nit }}">{{ cliente.nombre }} ({{ cliente.nit }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Configuración</label>
            <select name="idConfiguracion" class="form-select" required>
                <option value="">Seleccione una configuración...</option>
                {% for conf in configuraciones %}
                <option value="{{ conf.id }}">{{ conf.nombre }} ({{ conf.id }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Fecha de inicio</label>
                <input type="date" name="fechaInicio" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Fecha final</label>
                <input type="date" name="fechaFinal" class="form-control">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select name="estado" class="form-select">
                <option value="Vigente">VIGENTE</option>
                <option value="Cancelada">CANCELADA</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Instancia</button>
            <a href="{% url 'menu_creacion' %}" class="btn btn-secondary">← Volver</a>
        </div>
    </form>
</div>
{% endblock %}
