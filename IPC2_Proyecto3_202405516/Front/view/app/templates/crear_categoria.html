{% extends "base.html" %}
{% block content %}
{% if messages %}
<div class="mb-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} py-2 d-flex justify-content-between align-items-center" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container mt-4">
    <h2 class="mb-3">Crear Categoría</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>ID</label>
            <input type="number" name="id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Descripción</label>
            <textarea name="descripcion" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Carga de trabajo</label>
            <select name="carga_trabajo" class="form-select">
                <option value="Alta">Alta</option>
                <option value="Media">Media</option>
                <option value="Baja">Baja</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Categoría</button>
            <a href="{% url 'menu_creacion' %}" class="btn btn-secondary">← Volver</a>
        </div>
    </form>
</div>
{% endblock %}
