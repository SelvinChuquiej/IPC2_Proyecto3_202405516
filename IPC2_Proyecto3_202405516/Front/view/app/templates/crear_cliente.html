{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Crear nuevo Cliente</h2>
    <p class="text-muted mb-4">Registre un cliente con sus datos básicos.</p>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="post" class="p-3 border rounded bg-light shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">NIT</label>
            <input type="text" name="nit" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" name="usuario" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Clave</label>
            <input type="password" name="clave" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" name="direccion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo Electrónico</label>
            <input type="email" name="correo" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">Guardar Cliente</button>
            <a href="{% url 'menu_creacion' %}" class="btn btn-secondary">← Volver</a>
        </div>
    </form>
</div>
{% endblock %}
